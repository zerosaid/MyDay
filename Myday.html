<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Day</title>
  <link rel="icon" href="imagenes/descarga.png" type="image/png" />
  <link href="/imagenes/image (5).svg" rel="stylesheet">
  <style>
    :root {
      --rosa: #fcd0d9;
      --amarillo: #fef36a;
      --azul: #0657f9;
      --negro: #000;
      --fuente-titular: 'Gulfs Display', sans-serif;
      --fuente-secundaria: 'Anybody', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--fuente-secundaria);
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--rosa);
      position: relative;
      z-index: 100;
    }

    #menu-toggle {
      display: none;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      z-index: 1001;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 4px;
      background: var(--negro);
      margin: 6px 0;
      transition: 0.3s;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100vh;
      background: var(--rosa);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    #menu-toggle:checked + .hamburger + .mobile-menu {
      transform: translateY(0);
    }

    .mobile-menu ul {
      list-style: none;
      padding: 2px;
      margin: 2px;
      text-align: center;
    }

    .mobile-menu a {
      font-family: var(--fuente-titular);
      font-size: 2rem;
      color: var(--negro);
      text-decoration: none;
      padding: 1rem;
      display: block;
    }

    .chat-button {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--amarillo);
      border-radius: 50%;
      padding: 1rem;
      font-weight: bold;
      border: 2px solid var(--negro);
      cursor: pointer;
      z-index: 1000;
    }

    section {
      padding: 4rem 1rem;
      text-align: center;
    }

    .inicio h2,
    .nosotros h1,
    .galeria h1,
    .precios h1,
    .contacto h1 {
      font-family: var(--fuente-titular);
      font-size: 2.5rem;
      color: var(--azul);
    }

    .img1 {
      display: block;
      margin: 0 auto;
      padding: 20px;
      width: 200px;
      height: 250px;
      border: solid 1px;
      border-radius: 20px;
    }

    /* Men√∫ para pantallas grandes */
    @media (min-width: 768px) {
      .mobile-menu {
        display: none !important;
      }

      .hamburger {
        display: none;
      }

      nav.desktop-menu {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1rem;
        background-color: var(--rosa);
        font-family: var(--fuente-titular);
      }

      nav.desktop-menu a {
        text-decoration: none;
        font-size: 1.2rem;
        color: var(--negro);
        padding: 0.5rem 1rem;
        background-color: var(--amarillo);
        border: 2px solid var(--negro);
        border-radius: 20px;
        transition: 0.3s;
      }

      nav.desktop-menu a:hover {
        background-color: var(--azul);
        color: white;
      }

      .inicio {
        background: linear-gradient(var(--rosa) 70%, var(--amarillo) 30%);
      }

      .inicio h2 {
        font-size: 3rem;
      }

      .inicio img {
        width: 300px;
        height: 400px;
        object-fit: cover;
        border-radius: 20px;
        border: 4px solid var(--negro);
        margin: 2rem auto;
        display: block;
      }      

    }
  </style>
</head>
<body>

<header id="inicio">

  <label class="hamburger" for="menu-toggle">
    <span></span>

    <span></span>
  </label>

  <nav class="desktop-menu">
    <a href="#nosotros">‚ù§Ô∏è Nosotros</a>
    <a href="#galeria">üå∏ Galer√≠a</a>
    <a href="#precios">‚≠ê Precios</a>
    <a href="#contacto">üåü Contacto</a>
  </nav>

  <nav class="mobile-menu">
    <ul>
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#galeria">Galer√≠a</a></li>
      <li><a href="#precios">Precios</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="inicio">

  <img src="imagenes/5fcb347779d1ee77b54fd806_6016106-R1-E009.jpg" alt="Boda" class="img1"/>

</body>
</html>
